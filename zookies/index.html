<!DOCTYPE html>
<html>

<head>
    <title>Away</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <img id="bg" src="away.png" alt="">
    <div id="content">
    </div>
</body>

</html>
